<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/notice.css"/>
    <link rel="stylesheet" href="/layout/navbar_no.css"/>
    <link rel="stylesheet" href="/layout/footer.css"/>
    <title>공지사항</title>
</head>

<body>
<div th:replace="layout/navbar_no.html"></div>
<div id="wrapper">
    <!-- 중앙 -->
    <div id="container">
        <div class="containerbody">

            <div id="boardlist">

                <table class="board_col">
                    <h1 class="subtitle">공지사항</h1>
                    <caption class="hidden">글목록</caption>
                    <colgroup>
                        <col style="width:10%">
                        <col style="width:30%">
                        <col style="width:20%">
                        <col style="width:10%">
                    </colgroup>
                    <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성일</th>
                        <th scope="col">조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="notice, stat : ${noticeList}" th:if="${stat.index < 10}">
                        <td><strong>[공지]</strong></td>
                        <td class="tal">
                            <a th:href="@{|/notice/detail/${notice.id}|}" th:text="${notice.subject}"></a>
                        </td>
                        <td th:text="${notice.createDate}"></td>
                        <td th:text="${notice.viewCount}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="search_box">
        <select id="dropdown">
            <option value="title">제목</option>
            <option value="content">내용</option>
        </select>
        <input type="text" id="search_input"/>
        <button type="button">검색</button>
    </div>
</div>
<footer th:replace="layout/footer.html"></footer>
</body>
</html>
